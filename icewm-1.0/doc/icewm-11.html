<H2><A NAME="s11">11. Keys</A></H2>

<P>
<P>Icewm allows launching of arbitrary programs with any key combination. This is
configured in the <CODE>
<A HREF="icewm-7.html#lib">libpath</A>/<B>keys</B></CODE> file.
<P>Syntax of the file is like this:
<P><B>key</B> "key combination" program options...
<P>For example:
<PRE>
key "Alt+Ctrl+t" xterm
</PRE>
<P>
